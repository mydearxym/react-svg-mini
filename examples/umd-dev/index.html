<html>

<head>
  <meta charset="UTF-8" />
  <title>ReactSVG UMD Dev Example</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom-server.browser.development.js"></script>
  <script src="https://unpkg.com/prop-types/prop-types.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <script src="https://unpkg.com/react-svg/umd/react-svg.development.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
		ReactDOM.render(
		  <ReactSVG src="svg.svg" />, document.getElementById("app")
		);
	</script>
</body>

</html>
