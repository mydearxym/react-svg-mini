<html>

<head>
  <meta charset="UTF-8" />
  <title>ReactSVG UMD Prod Example</title>
  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom-server.browser.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react-svg/umd/react-svg.production.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
	  ReactDOM.render(
		  <ReactSVG src="svg.svg" />,
			document.getElementById("app")
		);
	</script>
</body>

</html>
